<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <header class="header">

        <a href="#" id="logo"><img src="./images/Screenshot__26_-removebg-preview.png" alt="logo" width="170px" height="120px" ></a>
        <nav class="navbar">
           
           
        </nav>
        <h2>Change Theme:-</h2>
        <img id="mode" src="./images/moon-solid-24.png" alt="Dark_Mode">
    </header>
    <div class="Calculator">
        <input contenteditable="true" type="text" placeholder="0" id="inputbox">


        <div>
            <button id="bt_0">AC</button>
            <button id="bt_0">DEL</button>
            <button id="bt_0">%</button>
            <button id="bt_0">/</button>
        </div>
        <div>
            <button>8</button>
            <button>7</button>
            <button>9</button>
            <button id="bt_0">*</button>
        </div>
        <div>
            <button>5</button>
            <button>4</button>
            <button>6</button>
            <button id="bt_0">-</button>
        </div>
        <div>
            <button>2</button>
            <button>1</button>
            <button>3</button>
            <button id="bt_0">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="_equal">=</button>
        </div>


    </div>

    <script src="script.js"></script>

</body>

</html>
